definitions:
  Event:
    required:
      - name
      - expiration_date_time
      - created_by
      - total
      - orders
      - products
      - cancelled
      - created_at
      - updated_at
    properties:
      id:
        type: string
        format: UUID
        example: 6f4b2f3b-7585-4004-9f3c-ca5a29f2e653
      name:
        type: string
        example: Tortastic
      expiration_date_time:
        type: number
        example: 1548000000
      created_by:
        type: string
        example: 6f4b2f3b-7585-4004-9f3c-ca5a29f2e653
      total:
        type: number
        example: 100
      orders:
        type: array
        items:
          type: object
          $ref: "#/definitions/OrderProduct"
      products:
        type: array
        items:
          type: object
          $ref: "#/definitions/Product"
      cancelled:
        type: boolean
        example: false
      created_at:
        type: number
        example: 1548000000
      updated_at:
        type: number
        example: 1548000000
